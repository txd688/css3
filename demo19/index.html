<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 100%;
      cursor: pointer;
      background-color: #ccc;
    }

    img {
      width: 100px;
    }

    .box {
      width: 100%;
      position: relative;
    }

    .box img {
      right: 0;
      position: absolute;
      transition: all 3s;
      -o-transition: all 3s;
      -ms-transition: all 3s;
      -moz-transition: all 3s;
      -webkit-transition: all 3s;
    }

    .main:hover img {
      right: 200px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div>微微滑动</div>
    <div class="box">
      <img src="./group.png" alt="" />
    </div>
  </div>
</body>

</html>
