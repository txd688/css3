<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    body{
      text-align: center;
    }
    img{
      width:200px;
      height: 200px;
      border-radius: 50%;
      border:1px solid #ccc;
      transition: all 1s;
      -webkit-transition: all 1s;
      -o-transition: all 1s;
      cursor: pointer;
    }
    img:hover{
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <img src="./asdf.png" alt="logo"/>
</body>
</html>
