<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>透明度</title>
  <style>
    .main {
      width: 600px;
      height: 300px;
      background: url(./group.png);
      background-size: cover;
      margin: 40px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background: #fff;
      width: 60%;
      height: 200px;
      border-radius: 20px;
      opacity: 0.7;
      box-shadow: 2px 2px 2px #ccc;
      padding: 30px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="content">
      <h4>容器默认存在两根轴：水平的主轴（main axis）和垂直的交叉轴（cross axis）。</h4>
      <h4>容器默认存在两根轴：水平的主轴（main axis）和垂直的交叉轴（cross axis）。</h4>
    </div>

  </div>
</body>
