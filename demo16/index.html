<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重复渐变</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: red;
      background-image: repeating-linear-gradient(red 0px, green 40px, yellow 80px);
    }

    .box2 {
      width: 300px;
      height: 300px;
      background: red;
      background-image: repeating-radial-gradient(red 0px, green 30px, yellow 50px);
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box2"></div>
</body>

</html>
