<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态伪类选择器</title>
  <style>
    /* 选择未访问 */
    a:link {
      color: aqua;
    }

    /* 已访问 */
    a:visited {
      color: green;
    }

    /* 悬浮 */
    a:hover {
      color: red;
    }

    /* 活动链接 */
    a:active {
      color: gray;
    }

    input:enabled {
      background-color: green;
    }

    input:disabled {
      background-color: hotpink;
    }
  </style>
</head>

<body>
  <a href="">动态伪类选择器</a>
  <h1></h1>
  <!-- 状态伪类选择器 -->
  <input type="text" disabled>
  <input type="text">
</body>

</html>
